  build-image:
    name: Build image
    runs-on: ubuntu-latest
    needs: set-env
    outputs:
      image-ref: ${{ steps.build.outputs.image-ref }}
      digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.build.outputs.version }}
      major-version: ${{ steps.build.outputs.major-version }}
      redhat-version-id: ${{ steps.build.outputs.redhat-version-id }}
    with:
      image-description: "My AlmaLinux Atomic Respin"
      containerfile: Dockerfile
      image-name: "${{ needs.set-env.outputs.IMAGE_NAME }}"
      previous-image: "${{ needs.set-env.outputs.IMAGE_REF }}:latest"
      upstream-public-key: atomic-desktop.pub
      platforms: ${{ needs.set-env.outputs.PLATFORMS }}
      skip-maximize-build-space: true
      image-path: ${{ needs.set-env.outputs.IMAGE_PATH }}
      REGISTRY: ${{ needs.set-env.outputs.REGISTRY }}
      REGISTRY_USER: ${{ needs.set-env.outputs.REGISTRY_USER }}
    secrets:
      REGISTRY_TOKEN: ${{ github.repository_owner == 'kkslidermight' && secrets.GITHUB_TOKEN || secrets.GHCR_PAT }}
      SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo ${{ github.repository_owner == 'kkslidermight' && secrets.GITHUB_TOKEN || secrets.GHCR_PAT }} \
          | podman login -u ${{ needs.set-env.outputs.REGISTRY_USER }} --password-stdin ${{ needs.set-env.outputs.REGISTRY }}

      - name: Build and push image
        id: build
        run: |
          IMAGE_REF="${{ needs.set-env.outputs.IMAGE_REF }}"
          IMAGE_TAG="${{ github.sha }}"
          FULL_IMAGE_REF="${IMAGE_REF}:${IMAGE_TAG}"
          podman build \
            --security-opt=label=disable \
            --cap-add=all \
            --device /dev/fuse \
            --build-arg IMAGE_NAME="${{ needs.set-env.outputs.IMAGE_NAME }}" \
            --build-arg IMAGE_REGISTRY="${{ needs.set-env.outputs.REGISTRY }}" \
            --build-arg VARIANT="" \
            -t "${FULL_IMAGE_REF}" \
            -f Dockerfile \
            .
          podman push "${FULL_IMAGE_REF}"
          DIGEST=$(podman inspect --format='{{.Digest}}' "${FULL_IMAGE_REF}")
          echo "image-ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "version=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "major-version=latest" >> $GITHUB_OUTPUT
          echo "redhat-version-id=10" >> $GITHUB_OUTPUT
